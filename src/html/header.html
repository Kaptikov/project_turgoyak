<header class="header">
  <div class="header__container _container">
    <nav class="header__menu menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#">
            Стать владельцем
          </a>
        </li>
        <li class="menu__item">
          <a href="#">
            Виды домов
          </a>
        </li>
        <li class="menu__item">
          <a href="#">
            О проекте
          </a>
        </li>
      </ul>
    </nav>
    <div class="header__logo">
      <a class="header__link" href="#">
        <svg width="138px" height="60px">
          <use xlink:href="@img/icons/icons.svg#logo"></use>
        </svg>
      </a>
    </div>
    <div class="header__socials">
      <a class="header__socials-link" href="#">
        <svg width="15px" height="15px" fill="none">
          <use xlink:href="@img/icons/icons.svg#viber"></use>
        </svg>
      </a>
      <a class="header__socials-link" href="#">
        <svg width="14px" height="12px" fill="none">
          <use xlink:href="@img/icons/icons.svg#telegram"></use>
        </svg>
      </a>
    </div>

    <div class="header__contacts">
      <p class="header__contacts-tel">
        <span style="color: rgba(255, 255, 255, 0.5);">8 351 </span>/ 200 27 91
      </p>
      <a href="tel:+83512002791" class="header__contacts-link">
        Заказать звонок
      </a>
    </div>

    <button class="burger__btn" data-burger__btn aria-label="Открыть меню" aria-expanded="false">
      <span class="burger__btn__title" data-menuTxt id="menu-txt">Меню</span>
      <span class="burger" data-burger>
        <span class="burger__line"></span>
      </span>
    </button>
  </div>
